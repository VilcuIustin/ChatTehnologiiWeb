<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link rel="stylesheet" href="style.css">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Join Group</title>
    <script src="join.js"></script>

</head>
<body class="bg1 h-100 w-100 ">
<div class="d-flex flex-column align-items-center justify-content-center my-auto"  style="height: 100vh">
    <div class="card text-white bg-dark mb-3 d-flex mx-auto  " style="max-width: 35vw;">
        <div class="card-header">Invitatie in grup</div>
        <div class="card-body ">
            <p class="card-text">Ai fost invitat in grupul <b id = "grupname"></b> cu <b id ="nrMembrii"></b> participanti</p>
            <div class="btn btn-danger me-3" onclick="cancel()">Cancel</div>
            <div class="btn btn-primary disabled" onclick="join()" id="accept">Accept</div>
            <div id="message" class="fw-bold mt-1 d-flex flex-row justify-content-center mx-auto"></div>
        </div>
    </div>
</div>

</body>
</html>
